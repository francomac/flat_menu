<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/bddfd29612.js"></script>
    <title>Font Awesome icons Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 768px;
            margin: auto;
        }

        .icons {
            text-align: center;
        }
        .icon {
            display: inline-block;
        }
        .icon.bt-1 {
            border-top: 1px solid;
        }
        .icon.br-1 {
            border-right: 1px solid;
        }
        .icon a {
            color: #000;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <ul class="nav icons">
        <li class="nav-item icon br-1 col-4 offset-2">
            <a id="products" class="nav-link fa" href="#" title="productos"></a>
        </li>
        <li class="nav-item icon col-4">
            <a id="sales" class="nav-link fa" href="#" title="ventas"></a>
        </li>
    </ul>
    <ul class="nav icons">
        <li class="nav-item icon bt-1 br-1 col-4 offset-2">
            <a id="orders" class="nav-link fa" href="#" title="pedidos"></a>
        </li>
        <li class="nav-item icon bt-1 col-4">
            <a id="ads" class="nav-link fa" href="#" title="anuncios"></a>
        </li>
    </ul>
    <script>
        let products = document.getElementById('products');
        let sales = document.getElementById('sales');
        let orders = document.getElementById('orders');
        let ads = document.getElementById('ads');
        products.innerHTML = "&#xf07a;";
        sales.innerHTML = "&#xf201;";
        orders.innerHTML = "&#xf01c;";
        ads.innerHTML = "&#xf0a1;";
    </script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
